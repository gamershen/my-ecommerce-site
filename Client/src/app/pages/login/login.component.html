<div class="login-container">
        <form (ngSubmit)="onLogin()">
            <h2>התחברות</h2>
            
            <div class="form-group">
                <label for="email">מייל:</label>
                <input type="text" id="mail" [(ngModel)]="email" name="mail" placeholder="הזן מייל" required>
            </div>

            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="הזן את הסיסמה שלך" required>
            </div>

            <button type="submit">התחבר</button>
        </form>

        <div id="signup-option">
            אין לך חשבון?  
           
               <a routerLink="/signup"> <button id="signup-link" type="submit">הרשמה</button></a>
            
        </div>
    </div>
