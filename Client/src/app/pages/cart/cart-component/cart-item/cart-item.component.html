<div class="cart-item">
    <div class="item-image">
        <!-- Access product details via 'cartItem.product' -->
        <img [src]="cartItem.product.image_url" [alt]="cartItem.product.title" class="product-image">
    </div>
    <div class="item-details">
        <!-- Access product details via 'cartItem.product' -->
        <h3 class="item-name">{{ cartItem.product.title }}</h3>
        <!-- Access price_at_add via 'cartItem' -->
        <p class="item-price">מחיר לפריט: {{ cartItem.price_at_add | currency:'ILS':'symbol':'1.2-2' }}</p>
        <!-- Calculate total using 'cartItem.price_at_add' and 'localQuantity' -->
        <p class="item-total">סה"כ: {{ (cartItem.price_at_add * localQuantity) | currency:'ILS':'symbol':'1.2-2' }}</p>
        <div class="quantity-control">
            <!-- Use cartItem.id for unique ID, localQuantity for ngModel -->
            <label for="quantity-{{cartItem.id}}">כמות:</label>
            <input
                type="number"
                id="quantity-{{cartItem.id}}"
                [(ngModel)]="localQuantity"
                (change)="onLocalQuantityChange()"
                min="1"
            >
        </div>
        <button class="remove-btn" (click)="onRemove()">הסר</button>
    </div>
</div>
